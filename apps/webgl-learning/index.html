<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebGL Learning Journey</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #333;
    }

    #app {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      text-align: center;
      padding: 40px 20px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      margin-bottom: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-size: 3em;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 1.2em;
      color: #666;
      margin-bottom: 20px;
    }

    .nav-tabs {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }

    .nav-tab {
      padding: 12px 24px;
      background: rgba(255, 255, 255, 0.95);
      border: 2px solid transparent;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1em;
      font-weight: 600;
      transition: all 0.3s ease;
      color: #667eea;
    }

    .nav-tab:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .nav-tab.active {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-color: white;
    }

    .examples-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .example-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      padding: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .example-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .example-card h3 {
      color: #667eea;
      margin-bottom: 10px;
      font-size: 1.4em;
    }

    .example-card p {
      color: #666;
      line-height: 1.6;
      margin-bottom: 15px;
    }

    .example-card .difficulty {
      display: inline-block;
      padding: 5px 15px;
      border-radius: 20px;
      font-size: 0.85em;
      font-weight: 600;
    }

    .difficulty.basic {
      background: #4ade80;
      color: white;
    }

    .difficulty.intermediate {
      background: #fbbf24;
      color: white;
    }

    .difficulty.advanced {
      background: #f87171;
      color: white;
    }

    #canvas-container {
      display: none;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      padding: 30px;
      margin-bottom: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    #canvas-container.active {
      display: block;
    }

    .canvas-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .canvas-header h2 {
      color: #667eea;
    }

    .back-button {
      padding: 10px 20px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .back-button:hover {
      background: #764ba2;
      transform: translateY(-2px);
    }

    canvas {
      display: block;
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .controls {
      margin-top: 20px;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 10px;
    }

    .control-group {
      margin-bottom: 15px;
    }

    .control-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      color: #667eea;
    }

    .control-group input,
    .control-group select {
      width: 100%;
      padding: 8px;
      border: 2px solid #e0e0e0;
      border-radius: 5px;
      font-size: 1em;
    }

    .description {
      margin-top: 20px;
      padding: 20px;
      background: #f0f4ff;
      border-left: 4px solid #667eea;
      border-radius: 5px;
    }

    footer {
      text-align: center;
      padding: 30px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      margin-top: 30px;
    }

    footer a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="app">
    <header>
      <h1>üé® WebGL Learning Journey</h1>
      <p class="subtitle">Master WebGL through hands-on interactive examples</p>
    </header>

    <div class="nav-tabs">
      <button class="nav-tab active" data-category="all">All Examples</button>
      <button class="nav-tab" data-category="basic">Basic</button>
      <button class="nav-tab" data-category="intermediate">Intermediate</button>
      <button class="nav-tab" data-category="advanced">Advanced</button>
      <button class="nav-tab" data-category="docs">Documentation</button>
    </div>

    <div id="examples-container" class="examples-grid"></div>

    <div id="canvas-container">
      <div class="canvas-header">
        <h2 id="example-title"></h2>
        <button class="back-button" id="back-button">‚Üê Back to Examples</button>
      </div>
      <canvas id="webgl-canvas" width="800" height="600"></canvas>
      <div class="description" id="example-description"></div>
      <div class="controls" id="controls-container"></div>
    </div>

    <footer>
      <p>Built with ‚ù§Ô∏è for learning WebGL | <a href="docs/GETTING_STARTED.md">Documentation</a> | <a href="docs/RESOURCES.md">Resources</a></p>
    </footer>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
