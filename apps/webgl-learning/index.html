<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebGL Studio — Interactive Graphics Laboratory</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #0a0a0a;
      --bg-secondary: #111111;
      --bg-tertiary: #161616;
      --bg-card: #0f0f0f;
      --bg-card-hover: #141414;
      
      --accent: #FF4D00;
      --accent-light: #FF6B2C;
      --accent-subtle: rgba(255, 77, 0, 0.15);
      
      --text-primary: #ffffff;
      --text-secondary: #888888;
      --text-tertiary: #555555;
      --text-muted: #333333;
      
      --border-subtle: rgba(255, 255, 255, 0.06);
      --border-hover: rgba(255, 255, 255, 0.12);
      
      --font-display: 'Space Grotesk', -apple-system, sans-serif;
      --font-mono: 'Space Mono', monospace;
      
      --ease-out-expo: cubic-bezier(0.16, 1, 0.3, 1);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    ::selection { background: var(--accent); color: var(--bg-primary); }

    html { scroll-behavior: smooth; }

    body {
      font-family: var(--font-display);
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      overflow-x: hidden;
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
    }

    #three-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .noise-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
      opacity: 0.015;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 512 512' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.7' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
    }

    .scanlines { display: none; }

    #app {
      position: relative;
      z-index: 2;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 clamp(24px, 5vw, 80px);
    }

    header {
      padding: 120px 0 100px;
    }

    .header-eyebrow {
      font-family: var(--font-mono);
      font-size: 0.75rem;
      color: var(--accent);
      letter-spacing: 0.2em;
      text-transform: uppercase;
      margin-bottom: 24px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .header-eyebrow::before {
      content: '';
      width: 40px;
      height: 1px;
      background: var(--accent);
    }

    .logo-icon { display: none; }

    h1 {
      font-family: var(--font-display);
      font-size: clamp(3rem, 8vw, 5.5rem);
      font-weight: 700;
      letter-spacing: -0.03em;
      line-height: 1;
      margin-bottom: 32px;
    }

    h1 .accent { color: var(--accent); }

    .subtitle {
      font-size: clamp(1rem, 2vw, 1.15rem);
      font-weight: 400;
      color: var(--text-secondary);
      max-width: 480px;
      line-height: 1.7;
    }

    .stats-bar {
      display: flex;
      gap: 60px;
      margin-top: 80px;
      padding-top: 40px;
      border-top: 1px solid var(--border-subtle);
    }

    .stat-value {
      font-size: 2.25rem;
      font-weight: 600;
      line-height: 1;
    }

    .stat-label {
      font-family: var(--font-mono);
      font-size: 0.65rem;
      color: var(--text-tertiary);
      letter-spacing: 0.15em;
      text-transform: uppercase;
      margin-top: 8px;
    }

    .nav-tabs {
      display: flex;
      gap: 32px;
      margin-bottom: 60px;
      padding-bottom: 20px;
      border-bottom: 1px solid var(--border-subtle);
    }

    .nav-tab {
      font-family: var(--font-display);
      padding: 8px 0;
      background: transparent;
      border: none;
      cursor: pointer;
      font-size: 0.9rem;
      color: var(--text-tertiary);
      transition: color 0.4s var(--ease-out-expo);
      position: relative;
    }

    .nav-tab::after {
      content: '';
      position: absolute;
      bottom: -20px;
      left: 0;
      width: 100%;
      height: 1px;
      background: var(--accent);
      transform: scaleX(0);
      transition: transform 0.4s var(--ease-out-expo);
    }

    .nav-tab:hover { color: var(--text-secondary); }
    .nav-tab.active { color: var(--text-primary); }
    .nav-tab.active::after { transform: scaleX(1); }

    .examples-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(360px, 1fr));
      gap: 1px;
      background: var(--border-subtle);
      margin-bottom: 100px;
    }

    .example-card {
      background: var(--bg-primary);
      padding: 48px 40px;
      cursor: pointer;
      transition: all 0.5s var(--ease-out-expo);
      position: relative;
    }

    .example-card::before {
      content: '';
      position: absolute;
      inset: 0;
      background: var(--bg-card-hover);
      opacity: 0;
      transition: opacity 0.5s var(--ease-out-expo);
    }

    .example-card:hover::before { opacity: 1; }
    .example-card > * { position: relative; z-index: 1; }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 24px;
    }

    .card-number {
      font-family: var(--font-mono);
      font-size: 0.7rem;
      color: var(--text-muted);
    }

    .difficulty {
      font-family: var(--font-mono);
      font-size: 0.65rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
    }

    .difficulty.basic { color: var(--text-tertiary); }
    .difficulty.intermediate { color: var(--accent); }
    .difficulty.advanced { color: var(--text-primary); }

    .example-card h3 {
      font-size: 1.5rem;
      font-weight: 500;
      margin-bottom: 12px;
      letter-spacing: -0.02em;
      transition: color 0.4s var(--ease-out-expo);
    }

    .example-card:hover h3 { color: var(--accent); }

    .example-card p {
      font-size: 0.95rem;
      color: var(--text-tertiary);
      line-height: 1.7;
      margin-bottom: 32px;
    }

    .card-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-top: 24px;
      border-top: 1px solid var(--border-subtle);
    }

    .card-tags { display: flex; gap: 12px; }

    .card-tag {
      font-family: var(--font-mono);
      font-size: 0.65rem;
      color: var(--text-muted);
    }

    .card-action {
      font-family: var(--font-mono);
      font-size: 0.7rem;
      color: var(--text-tertiary);
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.4s var(--ease-out-expo);
    }

    .card-action .arrow { transition: transform 0.4s var(--ease-out-expo); }
    .example-card:hover .card-action { color: var(--accent); }
    .example-card:hover .card-action .arrow { transform: translateX(4px); }

    #canvas-container {
      display: none;
      background: var(--bg-secondary);
      border: 1px solid var(--border-subtle);
      margin-bottom: 100px;
      animation: fadeUp 0.6s var(--ease-out-expo);
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #canvas-container.active { display: block; }

    .canvas-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 32px 40px;
      border-bottom: 1px solid var(--border-subtle);
    }

    .canvas-header h2 {
      font-size: 1.25rem;
      font-weight: 500;
      letter-spacing: -0.02em;
    }

    .back-button {
      font-family: var(--font-mono);
      padding: 12px 24px;
      background: transparent;
      border: 1px solid var(--border-subtle);
      color: var(--text-secondary);
      cursor: pointer;
      font-size: 0.75rem;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      transition: all 0.4s var(--ease-out-expo);
    }

    .back-button:hover {
      border-color: var(--text-secondary);
      color: var(--text-primary);
    }

    .canvas-wrapper { padding: 40px; }

    #webgl-canvas {
      display: block;
      width: 100%;
      background: #000;
      border: 1px solid var(--border-subtle);
    }

    .description {
      padding: 32px 40px;
      border-top: 1px solid var(--border-subtle);
      font-size: 0.95rem;
      line-height: 1.8;
      color: var(--text-secondary);
    }

    .controls {
      padding: 32px 40px;
      border-top: 1px solid var(--border-subtle);
      background: var(--bg-tertiary);
    }

    .controls h4 {
      font-size: 0.85rem;
      font-weight: 500;
      margin-bottom: 24px;
    }

    .control-group { margin-bottom: 20px; }

    .control-group label {
      display: block;
      margin-bottom: 8px;
      font-family: var(--font-mono);
      font-size: 0.7rem;
      color: var(--text-tertiary);
      letter-spacing: 0.1em;
      text-transform: uppercase;
    }

    .control-group input,
    .control-group select {
      width: 100%;
      max-width: 300px;
      padding: 12px 16px;
      background: var(--bg-primary);
      border: 1px solid var(--border-subtle);
      font-family: var(--font-mono);
      font-size: 0.85rem;
      color: var(--text-primary);
      transition: border-color 0.3s var(--ease-out-expo);
    }

    .control-group input:focus,
    .control-group select:focus {
      outline: none;
      border-color: var(--accent);
    }

    footer {
      padding: 60px 0;
      border-top: 1px solid var(--border-subtle);
    }

    .footer-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    footer p {
      font-family: var(--font-mono);
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    .footer-links { display: flex; gap: 32px; }

    footer a {
      font-family: var(--font-mono);
      font-size: 0.75rem;
      color: var(--text-tertiary);
      text-decoration: none;
      transition: color 0.3s var(--ease-out-expo);
    }

    footer a:hover { color: var(--text-primary); }

    @media (max-width: 768px) {
      header { padding: 80px 0 60px; }
      .examples-grid { grid-template-columns: 1fr; }
      .stats-bar { flex-direction: column; gap: 32px; }
      .nav-tabs { gap: 24px; overflow-x: auto; padding-bottom: 24px; }
      .footer-content { flex-direction: column; gap: 24px; text-align: center; }
    }
  </style>
</head>
<body>
  <div id="three-container"></div>
  <div class="noise-overlay"></div>
  <div class="scanlines"></div>

  <div id="app">
    <header>
      <span class="logo-icon"></span>
      <p class="header-eyebrow">Interactive Graphics Laboratory</p>
      <h1>WebGL<br><span class="accent">Studio</span></h1>
      <p class="subtitle">Explore the fundamentals of WebGL and real-time graphics programming through hands-on, interactive examples.</p>
      
      <div class="stats-bar">
        <div class="stat">
          <div class="stat-value">10</div>
          <div class="stat-label">Examples</div>
        </div>
        <div class="stat">
          <div class="stat-value">03</div>
          <div class="stat-label">Skill Levels</div>
        </div>
        <div class="stat">
          <div class="stat-value">WebGL</div>
          <div class="stat-label">Technology</div>
        </div>
      </div>
    </header>

    <div class="nav-tabs">
      <button class="nav-tab active" data-category="all">All</button>
      <button class="nav-tab" data-category="basic">Basic</button>
      <button class="nav-tab" data-category="intermediate">Intermediate</button>
      <button class="nav-tab" data-category="advanced">Advanced</button>
      <button class="nav-tab" data-category="docs">Documentation</button>
    </div>

    <div id="examples-container" class="examples-grid"></div>

    <div id="canvas-container">
      <div class="canvas-header">
        <h2 id="example-title"></h2>
        <button class="back-button" id="back-button">← Back to Gallery</button>
      </div>
      <div class="canvas-wrapper">
        <canvas id="webgl-canvas" width="800" height="600"></canvas>
      </div>
      <div class="description" id="example-description"></div>
      <div class="controls" id="controls-container">
        <h4>Controls</h4>
      </div>
    </div>

    <footer>
      <div class="footer-content">
        <p>© 2025 WebGL Studio</p>
        <div class="footer-links">
          <a href="docs/GETTING_STARTED.md">Getting Started</a>
          <a href="docs/RESOURCES.md">Resources</a>
          <a href="https://github.com" target="_blank">GitHub</a>
        </div>
      </div>
    </footer>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
