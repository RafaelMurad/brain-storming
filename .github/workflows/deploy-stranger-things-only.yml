name: Deploy Stranger Things Portfolio

on:
  push:
    branches:
      - main
    paths:
      - 'portfolios/web/stranger-things-portfolio/**'
      - '.github/workflows/deploy-stranger-things-only.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-stranger-things"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: portfolios/web/stranger-things-portfolio
        run: npm ci

      - name: Build
        working-directory: portfolios/web/stranger-things-portfolio
        run: npm run build

      - name: Create deployment structure
        run: |
          mkdir -p deploy/stranger-things
          cp -r portfolios/web/stranger-things-portfolio/dist/* deploy/stranger-things/
          cat > deploy/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="utf-8">
            <meta http-equiv="refresh" content="0; url=/brain-storming/stranger-things/">
            <link rel="canonical" href="/brain-storming/stranger-things/">
            <title>Redirecting...</title>
          </head>
          <body>
            <p>Redirecting to <a href="/brain-storming/stranger-things/">Stranger Things Portfolio</a>...</p>
          </body>
          </html>
          EOF

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./deploy

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
